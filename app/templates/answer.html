<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>遊戯王アキネーター 結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-4">遊戯王アキネーター</h1>

    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/lamp_majin.png') }}" alt="魔人" class="img-fluid" style="max-height: 200px;">
    </div>

    {% if answer == "yes" %}
      <div class="alert alert-success fs-4">やったぜ！</div>
    {% elif answer == "no" %}
      <div class="alert alert-danger fs-4">うーん、魔人もまだまだ修行中のようです…</div>
    {% endif %}

    <form action="/answer" method="POST" class="mt-4">
      <button type="submit" name="play_again" value="yes" class="btn btn-primary btn-lg">
        もう一回遊ぶ
      </button>
    </form>
  </div>
</body>
</html>
