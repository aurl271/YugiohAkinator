<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カードの予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-4">遊戯王アキネーター</h1>
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <p class="fs-5">モード選択してください</p>
        <form action="/" method="POST">
          <label for="hyper_parameter" class="form-label">
              ミス許容度（低いほど優しいが質問が多い／高いほど厳しいが質問が少ない）
          </label>
          <input type="range" class="form-range" min="0.5" max="15" step="0.01" id="hyper_parameter" name="hyper_parameter" value="15" oninput="this.nextElementSibling.value = this.value">
          <output>15</output>
          <div class="d-flex justify-content-between">
              <span>易しい</span>
              <span>厳しい</span>
          </div>
          <button type="submit" class="btn btn-primary mt-3">この設定で開始</button>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
